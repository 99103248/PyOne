<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <title>index of {{path}} - {{title}}</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/mdui/0.4.1/css/mdui.min.css">
    <script src="//cdn.bootcss.com/mdui/0.4.1/js/mdui.min.js"></script>
    <style>
    .mdui-appbar .mdui-toolbar {
        height: 56px;
        font-size: 16px;
    }

    .mdui-toolbar>* {
        padding: 0 6px;
        margin: 0 2px;
        opacity: 0.5;
    }

    .mdui-toolbar>.mdui-typo-headline {
        padding: 0 16px 0 0;
    }

    .mdui-toolbar>i {
        padding: 0;
    }

    .mdui-toolbar>a:hover,
    a.mdui-typo-headline,
    a.active {
        opacity: 1;
    }

    .mdui-container {
        max-width: 980px;
    }

    .mdui-list-item {
        -webkit-transition: none;
        transition: none;
    }

    .mdui-list>.th {
        background-color: initial;
    }

    .mdui-list-item>a {
        width: 100%;
        line-height: 48px
    }

    .mdui-list-item {
        margin: 2px 0px;
        padding: 0;
    }

    .mdui-toolbar>a:last-child {
        opacity: 1;
    }

    @media screen and (max-width:980px) {
        .mdui-list-item .mdui-text-right {
            display: none;
        }
        .mdui-container {
            width: 100% !important;
            margin: 0px;
        }
        .mdui-toolbar>* {
            display: none;
        }
        .mdui-toolbar>a:last-child,
        .mdui-toolbar>.mdui-typo-headline,
        .mdui-toolbar>i:first-child {
            display: block;
        }
    }

    img { width: 100%;height: auto;max-width: 60%; display: block; } 
    </style>
</head>

<body class="mdui-theme-primary-blue-grey mdui-theme-accent-blue">
    {%include 'header.html'%}
    <div class="mdui-container">
    {%block content%}
    {%endblock content%}
    </div>
    {%include 'footer.html'%}
</body>

</html>
